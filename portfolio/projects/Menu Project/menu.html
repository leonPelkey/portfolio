<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Generated Menu</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Our Menu</h1>
  </header> 
  <nav>
    <button class="js-btn filter-button" data-id="all">All Items</button>
    <button class="js-btn filter-button" data-id="appetizer">Appetizers</button>
    <button class="js-btn filter-button" data-id="dinner">Dinner</button>
    <button class="js-btn filter-button" data-id="dessert">Desserts</button>
  </nav>
  <main>
    <div class="js-menu-container menu-container"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
