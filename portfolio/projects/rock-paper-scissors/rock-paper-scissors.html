<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title"> Rock Paper Scissors Project</p>

    <button class="button js-rock-button">
      <img class="move-icon" src="images/rock-emoji.png" alt="rock"></button>

    <button class="button js-paper-button">
      <img class="move-icon" src="images/paper-emoji.png" alt="paper"></button>

    <button class="button js-scissors-button">
      <img class="move-icon" src="images/scissors-emoji.png" alt="scissors"></button>

    <p class="js-moves"></p>
    <p class="js-result result"></p>
    <p class="js-score score"></p>
    
    <button class="reset-button js-reset-button">Reset Score</button>
    <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <div class="js-message-container message-container"></div>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
